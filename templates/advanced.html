{% extends "index.html" %}

{% block content %}

<div class="hero">
    <div class="container">
        <h1 class="display-8">Flask Advanced Calculator</h1>
        <p class="lead">You can try out awesome Advanced Calculator</p>
    </div>
</div>

<form  action="{{ url_for('calculate_advanced') }}" method="post" class=" formcontainer">
    <div class="row">
        <div class="col-lg-2 col-md-3">
            <input type="number" name="firstnumber" class="form-control" placeholder="Insert Number" value="{{ request.form.get('firstnumber', '') }}" required>
        </div>

        <div class="col-lg-2">
            <select id="selectOperation" class="form-control" name="operation" required>
                <option value="">Select a function</option>
                <option value="sin" {% if operation == 'sin' %}selected{% endif %}>sin</option>
                <option value="cos" {% if operation == 'cos' %}selected{% endif %}>cos</option>
                <option value="tan" {% if operation == 'tan' %}selected{% endif %}>tan</option>
                <option value="squr" {% if operation == 'squr' %}selected{% endif %}>square root</option>
                <option value="exp" {% if operation == 'exp' %}selected{% endif %}>exp</option>
                <option value="log" {% if operation == 'log' %}selected{% endif %}>log</option>
                <option value="acosh" {% if operation == 'acosh' %}selected{% endif %}>acosh</option>
                <option value="asinh" {% if operation == 'asinh' %}selected{% endif %}>asinh</option>
                <option value="atanh" {% if operation == 'atah' %}selected{% endif %}>atanh</option>
                <option value="asin" {% if operation == 'asin' %}selected{% endif %}>asin</option>
                <option value="acos" {% if operation == 'acos' %}selected{% endif %}>acos</option>
            </select>

        </div>

        

        <div class="col-lg-3">
            <input type="submit" value="calculate" class="btn btn-primary">

        </div>

        <div class="col-lg-3">
            <div class="alert {{color}}">{{note}}</div>  

        </div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-1">
            <div class="text-center">=</div>
        </div>

        <div class="col-lg-3">
            <input type="text" class="form-control" placeholder="Result" value="{{result}}" readonly>

        </div>
    </div>
     


</form>

{% endblock %}

{% extends "index.html" %}

{% block content %}

<div class="hero">
    <div class="container">
        <h1 class="display-8">Flask Calculator</h1>
        <p class="lead">You can try out awesome Calculator</p>
    </div>
</div>

<form  action="{{ url_for('calculate') }}" method="post" class=" formcontainer">
    <div class="row">
        <div class="col-lg-2 col-md-3">
            <input type="number" name="firstnumber" class="form-control" placeholder="First Number" value="{{ request.form.get('firstnumber', '') }}" required>
        </div>

        <div class="col-lg-2">
            <select id="selectOperation" class="form-control" name="operation" required>
                <option value="">Select....</option>
                <option value="plus" {% if operation == 'plus' %}selected{% endif %}>+</option>
                <option value="minus" {% if operation == 'minus' %}selected{% endif %}>-</option>
                <option value="multiply" {% if operation == 'multiply' %}selected{% endif %}>x</option>
                <option value="divide" {% if operation == 'divide' %}selected{% endif %}>/</option>
            </select>
        </div>

        <div class="col-lg-2 col-md-3">
            <input type="number" name="lastnumber" class="form-control" placeholder="Last Number" value="{{ request.form.get('lastnumber', '') }}" required>
        </div>

        <div class="col-lg-3">
            <input type="submit" value="calculate" class="btn btn-primary">

        </div>

        <div class="col-lg-3">
            <div class="alert {{color}}">{{note}}</div>  

        </div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-1">
            <div class="text-center">=</div>
        </div>

        <div class="col-lg-3">
            <input type="text" class="form-control" placeholder="Result" value="{{result}}" readonly>

        </div>
    </div>
     


</form>

{% endblock %}
